spring:
  application:
    name: eureka-server
  profiles:
    active: peer1
logging:
  level:
    com.netflix.eureka: 'off'
    com.netflix.discovery: 'off'

---

spring:
  profiles: peer1
server:
  port: 8761
eureka:
  instance:
    hostname: peer1
  client:
    service-url:
      defaultZone: http://peer2:8762/eureka/

---

spring:
  profiles: peer2
server:
  port: 8762
eureka:
  instance:
    hostname: peer2
  client:
    service-url:
      defaultZone: http://peer1:8761/eureka/